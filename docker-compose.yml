version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: hotel-commission-db
    restart: unless-stopped
    ports:
      - '5433:5432'
    environment:
      POSTGRES_USER: commission_user
      POSTGRES_PASSWORD: commission_pass
      POSTGRES_DB: hotel_commission_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

  postgres-test:
    image: postgres:16
    container_name: hotel-commission-test-db
    restart: unless-stopped
    ports:
      - '5435:5432'
    environment:
      POSTGRES_USER: commission_user
      POSTGRES_PASSWORD: commission_pass
      POSTGRES_DB: hotel_commission_test_db
    volumes:
      - postgres_test_data:/var/lib/postgresql/data

volumes:
  postgres_data:
  postgres_test_data: